<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Father's Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-gray-400 text-5xl text-center mt-16 font-medium">
        Welcome to <span class="text-purple-600">Father's Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-300 w-2/3 mx-auto mt-8 p-8 rounded">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            class="border block border-gray-400 rounded w-3/4 mb-4 p-1 px-2"
            type="email"
            id="user-email"
            placeholder="your Email"
          />
          <input
            class="border block border-gray-400 rounded w-3/4 mb-4 p-1 px-2"
            type="password"
            id="user-password"
            placeholder="password"
          />
          <button
            id="submit-login"
            class="bg-yellow-500 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login-form.js"></script>
  </body>
</html>
